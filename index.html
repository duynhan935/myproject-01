<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Myproject01</title>

        <!-- Favicon -->

            rel="apple-touch-icon"

        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />

            rel="apple-touch-icon"

            type="image/png"
            sizes="192x192"

        <link

        />

            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Reset -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="main-content">
                <div class="body">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="#!">
                            <img
                                src="./assets/img/Logo.svg"
                                alt="logo"
                                class="logo"
                            />
                        </a>
                    </div>
                    <!-- Navigation -->
                    <nav class="navbar">
                        <ul>
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!--  Actions -->
                    <div class="action">
                        <a href="#!" class="sign-in">Sign in</a>
                        <a href="#!" class="sign-up">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <main style="height: 50000px">
            <!-- Hero -->
            <div class="hero">
                <div class="main-content">
                    <div class="body">
                        <div class="content-block">
                            <img
                                src="./assets/img/introduce.jpg"
                                alt="introduce"
                                class="introduce"
                            />
                            <h1 class="heading lv1">
                                Words learner come here.
                            </h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>
                            <div class="cta-group">
                                <a href="#!" class="btn">Get Started</a>
                                <a href="#!" class="play-btn">
                                    <img
                                        src="./assets/img/play-btn.png"
                                        alt="play"
                                        class="play-btn"
                                    />
                                </a>
                            </div>
                        </div>
                        <div class="media-block">
                            <img
                                src="./assets/img/hero-img.jpg"
                                alt="img"
                                class="image"
                            />
                            <div class="courses">
                                <div class="content">
                                    <div class="book">
                                        <img
                                            src="./assets/img/courses-img.jpg"
                                            alt="book"
                                        />
                                        <div class="item">
                                            <img
                                                src="./assets/img/courses-img1.jpg"
                                                alt="book"
                                            />
                                        </div>
                                    </div>
                                    <div class="info">Courses 1000+</div>
                                </div>
                            </div>
                            <div class="schedules">
                                <div class="content">
                                    <div class="info">Schedules</div>
                                    <img
                                        src="./assets/img/schedules-1.jpg"
                                        alt="bar"
                                        class="bar-1"
                                    />
                                    <img
                                        src="./assets/img/schedules-2.jpg"
                                        alt="bar"
                                        class="bar-2"
                                    />
                                    <img
                                        src="./assets/img/schedules-3.jpg"
                                        alt="bar"
                                        class="bar-3"
                                    />
                                    <img
                                        src="./assets/img/schedules-4.jpg"
                                        alt="bar"
                                        class="bar-4"
                                    />
                                </div>
                            </div>
                            <div class="students">
                                <div class="content">
                                    <div class="info">Our Active Students</div>
                                    <div class="avatar">
                                        <img
                                            src="./assets/img/students.jpg"
                                            alt="student"
                                            class="student-1"
                                        />
                                        <img
                                            src="./assets/img/students.jpg"
                                            alt="student"
                                            class="student-2"
                                        />
                                        <img
                                            src="./assets/img/students.jpg"
                                            alt="student"
                                            class="student-3"
                                        />
                                        <img
                                            src="./assets/img/students.jpg"
                                            alt="student"
                                            class="student-4"
                                        />
                                        <img
                                            src="./assets/img/students.jpg"
                                            alt="student"
                                            class="student-5"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
